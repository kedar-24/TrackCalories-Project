<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>TrackCalorie | Meal & Calorie Tracker</title>
</head>
<body>
    <!-- nav bar -->
    <nav>
        <div class="nav-wrapper cyan">
            <div class="container">
                <a href="#" class="brand-logo center">TrackCalorie</a>
                <ul class="right">
                    <li>
                    <a href="#" class="clear-btn btn cyan lighten-3">Clear all</a>  
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <br>

    <div class="container">
        <!-- Form Card -->
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal / Food Item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Item" id="item-name">
                            <label for="item-name">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" placeholder="Add Calories" id="item-calories">
                            <label for="item-calories">Calories</label>
                        </div>
                    
                        <button class="add-btn btn cyan darken-3"><i class="material-icons left">add_circle</i>Add Meal</button>
                        <button class="update-btn btn orange"><i class="material-icons left">create</i>Update Meal</button>
                        <button class="delete-btn btn red"><i class="material-icons left">cancel</i>Delete Meal</button>
                        <button class="back-btn btn grey right "><i class="material-icons left">arrow_back</i>Back</button>
                    
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Calorie Count -->
        <h4 class="center-align">Total Calories: <span class="total-calories">0</span></h4>

        <!-- Item List -->
        <ul id="item-list" class="collection">

                <a href="#" class="secondary-content">
                    <i class="material-icons">create</i>
                </a>
            </li>

                <strong>Eggs: </strong><em>300 Calories</em>
                <a href="#" class="secondary-content">
                    <i class="material-icons">create</i>
                </a>
            </li> -->
        </ul>
    </div>



    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
